<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Player</title>
</head>

<body>
    <h1>The title goes here</h1>

    <!-- First Section -->
    <section>
        <h2>Audio Title here</h2>
        <audio 
        controls 
        aria-label="audio is about">
            <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mp3"/>
        </audio>
    </section>

    <!-- Second Section -->
    <section>
        <h2>video title here</h2>
        <video 
        controls
        width="620" 
        aria-label="">
            <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="vide/mp4">
            <track src="subtitle.txt" kind="captions" srclang="en" label="video playback">
        </video>
    </section>

    <!-- Third Section -->
    <section>
        <h2>Transcript</h2>
        <p>Transcript goes here</p>
    </section>

</body>

</html>
