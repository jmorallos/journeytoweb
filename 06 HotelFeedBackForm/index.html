<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hotel Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hotel feedback form, please leave a feedback">

    <meta property="og:title" content="Hotel Feedback Form">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.fakehotel.com">

</head>

<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>
            Thank you for staying with us. Please provide feedback on your recent
            stay.
        </p>
    </header>
    <main>
        <form method="POST" action="https://hotel-feedback.freecodecamp.org">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Name<span>*</span> (required):</label>
                <input type="text" id="full-name" name="name" placeholder="Ex. John Doe" required size="20"
                    maxlength="20">

                <label for="email">Email address<span>*</span> (required):</label>
                <input placeholder="example@email.com" required id="email" type="email" name="email" size="20"
                    maxlength="20" />
                <label for="age">Age (optional):</label>
                <input type="number" name="age" id="age" min="3" max="100" />
            </fieldset>

            <fieldset>
                <legend>Was this your first time at our hotel?</legend>
                <input id="yes-option" type="radio" name="hotel-stay" value="yes" />
                <label for="yes-option">Yes</label>
                <input id="no-option" type="radio" name="hotel-stay" value="no" />
                <label for="no-option">No</label>
            </fieldset>

            <fieldset>
                <legend id="why-label">
                    Why did you choose to stay at our hotel? (Check all that apply)
                </legend>
                <input type="checkbox" id="ads" name="ads" value="ads" />
                <label for="ads">Social Media Ads</label>

                <input type="checkbox" id="recommendation" name="recommendation" value="recommendation" />
                <label for="recommendation">Personal Recommendation</label>

                <input type="checkbox" id="location" name="location" value="location" />
                <label for="location">Location</label>

                <input checked type="checkbox" id="reputation" name="reputation" value="reputation" />
                <label for="reputation">Reputation</label>

                <input type="checkbox" id="price" name="price" value="price" />
                <label for="price">Price</label>
            </fieldset>

            <fieldset>
                <legend>Ratings</legend>

                <label for="service">How was the service?</label>

                <select name="service" id="service">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option selected value="excellent">Excellent</option>
                </select>

                <label for="food">How was the food?</label>

                <select name="food" id="food">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option selected value="excellent">Excellent</option>
                </select>
            </fieldset>

            <label for="comments">Other Comments?</label>
            <textarea cols="30" rows="10" name="comments" id="comments" placeholder="I love the service..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
