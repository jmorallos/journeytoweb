<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""> <!-- TODO: write description for this page -->

    <!--TODO: add more meta tags for SEO and OpenGraphs-->
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Picture of Rubik's Cube">
        <p>Rubik's Cube</p>
        <p>$2.99</p>
    </section>

    <section>
        <h2>Payment Information</h2>
        <form action="https://www.submitsample.com/payment" method="POST">
            <label for="card-name">Cardholder Name <span aria-hidden="true">*</span></label>
            <input type="text" id="card-name" name="card-name" required>
            
            <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
            <input type="text" id="card-number" name="card-number" required aria-describedby="card-number-help">
            <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>

            <label for="expiry-date">Expiry Date <span aria-hidden="true">*</span></label>
            <input type="date" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV <span aria-hidden="true">*</span></label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit" value="Submit">Place Order</button>
        </form>
    </section>
</body>

</html>
